<div class="container">
  <div class="card">
    <div class="card-header">로또번호 자동 추첨기</div>
    <div class="card-body">
      <div class="alert alert-info" role="alert">
        버튼을 누르면 밑에서 나옵니다.
      </div>
      <div class="dib">
        <select class="form-select" [(ngModel)]="count" style="width: 200px;">
          <option value="1">1줄</option>
          <option value="5">5줄</option>
          <option value="10">10줄</option>
          <option value="30">30줄</option>
          <option value="50">50줄</option>
        </select>
      </div>
      <div class="dib vt">
        <a class="btn btn-primary ml10" href="#" role="button" (click)="showNumber()">뽑기</a>
      </div>
    </div>
    <div class="card-footer" *ngIf="lottos.length > 0">
      <div class="view-area">
          <table class="lotto-table">
              <tr *ngFor="let lotto of lottos">
                  <td *ngFor="let num of lotto; last as isLast">
                    <span>
                      {{num}}
                    </span>
                    <!-- {{num > 9 ? num : '&nbsp;&nbsp;'+num}} -->
                  </td>
              </tr>
          </table>
      </div>
    </div>
</div>
